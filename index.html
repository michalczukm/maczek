<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêï Harmonogram Karmienia Maczka</title>
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #ff7675, #fd79a8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .date-selector {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .date-selector label {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 15px;
        }

        .date-selector input {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            margin-right: 15px;
            -webkit-appearance: none;
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: text;
        }

        .date-selector input:focus {
            outline: 2px solid #00b894;
            outline-offset: 2px;
        }
        

        
        .calendar {
            padding: 20px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }
        
        .day-header {
            background: #74b9ff;
            color: white;
            padding: 10px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .day-cell {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 120px;
            padding: 5px;
            position: relative;
        }
        
        .day-cell.today {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .day-number {
            font-weight: bold;
            font-size: 1.5em;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .meal-section {
            margin: 4px 0;
            font-size: 1.1em;
        }
        
        .meal-time {
            font-weight: bold;
            color: #e17055;
            margin-bottom: 1px;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            margin: 1px 0;
        }
        
        .checkbox-row input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.8);
            cursor: pointer;
        }
        
        .notes-section {
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px dashed #ddd;
            min-height: 45px;
        }

        .notes-label {
            font-size: 1em;
            color: #636e72;
            font-weight: bold;
        }

        .notes-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1em;
            padding: 5px 2px;
            outline: none;
            border-bottom: 1px dotted #ddd;
            min-height: 25px;
            resize: none;
        }
        
        .footer {
            background: #ddd;
            padding: 25px;
            text-align: center;
            border-top: 3px dashed #bbb;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .print-button {
            background: #00b894;
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .print-button:hover {
            background: #00a085;
        }

        /* iOS-specific styles for print button */
        @supports (-webkit-touch-callout: none) {
            .print-button {
                background: linear-gradient(135deg, #007aff, #0056cc);
                position: relative;
            }

            .print-button::after {
                content: "üì±";
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 0.8em;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .date-selector {
                display: none;
            }

            .print-button {
                display: none;
            }

            .header {
                background: transparent;
                text-shadow: none;
                color: black;
            }

            .footer {
                padding: 0px;
            }

            .calendar {
                padding: 0px;
            }
        }
    </style>
    <script src="qrcode.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> üêï Maczek</h1>
            
            <div class="date-selector">
                <label for="startDate">üìÖ Data poczƒÖtkowa:</label>
                <input type="date" id="startDate">
            </div>
        </div>

        <button class="print-button" onclick="handlePrint()">üñ®Ô∏è Wydrukuj Kalendarz</button>

        <div class="calendar">
            <div class="legend">
                <div class="legend-item">
                    <span>üåÖ</span> Rano (7:00)
                </div>
                <div class="legend-item">
                    <span>‚òÄÔ∏è</span> Popo≈Çudnie (13:00)
                </div>
                <div class="legend-item">
                    <span>üåô</span> Wiecz√≥r (19:00)
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        
        <div class="footer">
            <p style="margin: 15px 0; font-size: 1.2em;">Wydrukuj ten kalendarz i przyklej na lod√≥wkƒô! üìã</p>
            <div id="qrcode" style="display: flex; justify-content: center; margin: 20px 0;"></div>
        </div>
    </div>

    <script>
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayNamesShort = ['Pon üíº', 'Wto üåÆ', '≈öro üê™', 'Czw ‚ö°', 'PiƒÖ üéâ', 'Sob üò¥', 'Nie üåÖ'];
        
        function generateCalendar() {
            const startDateInput = document.getElementById('startDate');
            const startDate = new Date(startDateInput.value || new Date());
            
            // Ensure we start from Monday for proper week layout
            const startDay = startDate.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const mondayOffset = startDay === 0 ? 6 : startDay - 1; // Convert to Monday = 0
            const calendarStartDate = new Date(startDate);
            calendarStartDate.setDate(startDate.getDate() - mondayOffset);
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add day headers
            dayNamesShort.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Generate 14 days (2 weeks) starting from the adjusted start date
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < 14; i++) {
                const currentDate = new Date(calendarStartDate);
                currentDate.setDate(calendarStartDate.getDate() + i);
                
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                // Highlight today
                const cellDate = new Date(currentDate);
                cellDate.setHours(0, 0, 0, 0);
                if (cellDate.getTime() === today.getTime()) {
                    dayCell.classList.add('today');
                }
                
                // Only show dates within the selected 2-week period
                if (currentDate >= startDate && currentDate < new Date(startDate.getTime() + 14 * 24 * 60 * 60 * 1000)) {
                    dayCell.innerHTML = `
                        <div class="day-number">${currentDate.getDate()} ${getMonthName(currentDate.getMonth())}</div>
                        
                        <div class="meal-section">
                            <div class="checkbox-row">
                                <input type="checkbox" id="m1_${i}"> <label for="m1_${i}">üåÖ</label>
                            </div>
                        </div>

                        <div class="meal-section">
                            <div class="checkbox-row">
                                <input type="checkbox" id="m2_${i}"> <label for="m2_${i}">‚òÄÔ∏è</label>
                            </div>
                        </div>

                        <div class="meal-section">
                            <div class="checkbox-row">
                                <input type="checkbox" id="m3_${i}"> <label for="m3_${i}">üåô</label>
                            </div>
                        </div>
                        
                        <div class="notes-section">
                            <div class="notes-label">üìù Notatki:</div>
                            <textarea class="notes-input" rows="2"></textarea>
                        </div>
                    `;
                } else {
                    // Empty cells for days outside the 2-week period
                    dayCell.style.background = '#f1f2f6';
                    dayCell.style.opacity = '0.3';
                }
                
                calendarGrid.appendChild(dayCell);
            }
        }
        
        function getMonthName(monthIndex) {
            const months = ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze',
                           'Lip', 'Sie', 'Wrz', 'Pa≈∫', 'Lis', 'Gru'];
            return months[monthIndex];
        }

        // Function to detect iOS devices
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // Function to handle printing with iOS support
        function handlePrint() {
            if (isIOS()) {
                // On iOS, show instructions for printing
                alert('üì± Aby wydrukowaƒá na iOS-ie:\n\n1. Kliknij przycisk udostƒôpniania (‚¨ÜÔ∏è)\n2. Wybierz "Drukuj"\n3. Wybierz drukarkƒô i drukuj!\n\nüñ®Ô∏è Mi≈Çego drukowania!');
            } else {
                // On other platforms, use regular print
                window.print();
            }
        }
        
        // Function to get the Monday of the current week
        function getMondayOfCurrentWeek() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Calculate days to subtract to get to Monday
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);
            return monday;
        }

        // Initialize calendar with Monday of current week and QR code
        document.addEventListener('DOMContentLoaded', function() {
            const mondayOfWeek = getMondayOfCurrentWeek();
            const dateInput = document.getElementById('startDate');
            dateInput.value = mondayOfWeek.toISOString().split('T')[0];
            generateCalendar();

            // Add event listener for automatic calendar updates
            dateInput.addEventListener('change', function() {
                generateCalendar();
            });

            // Generate QR code with current page URL
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
